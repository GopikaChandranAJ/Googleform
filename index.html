<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="style.css">
    <style>
        .center {
            background-color: rgb(185, 208, 214);
            border: 15px solid rgb(24, 129, 235);
            width: 300px;
            padding: 50px;
            margin-left: auto;
            margin-right: auto;
                }
       
        .p1 {
            font-family:Book Antiqua, Helvetica, sans-serif;
            }
        
    </style>
    </head>
    <body>
    
    
    <div class="center">
        
        <form class="p1">
            <label>email*</label>
            <input type="text"><br><br>
        
            <label>Name*</label>
            <input type="text"><br><br>
    
            <label>Gender*</label><br><br>
            <label>Male</label>
            <input type="radio"><br>       
            <label>Female</label>
            <input type="radio"><br>
            <label>Others</label>
            <input type="radio"><br><br>
    
            <label>Branch*</label><br><br>
            <input type="text"><br><br>
    
            <label>Semester*</label><br><br>
            <label>S1</label>
            <input type="radio"><br>       
            <label>S2</label>
            <input type="radio"><br>
            <label>S3</label>
            <input type="radio"><br>
            <label>S4</label>
            <input type="radio"><br><br>
    
            <label>College*</label>
            <select>
                <option>College of engineering Chengannur</option>
                <option>College of engineering kalloopara</option>
                <option>TKM</option>
                <option>Amal Jyothi college of engineering</option>
                <option>Christ college of engineering</option>
            </select><br><br>
    
            <label>Mobile*</label>
            <input type="number"><br><br>
        
            <label>Suggestions(if any)</label><br>
            <input type="text"><br><br>
    
        <input type="submit"value="Submit"><br><br>
            
        
        </form>
        
       
    </div>
       
    
    </body>

    </html>
